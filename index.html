<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3TH1C4L | Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap');

        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Fira Code', monospace;
        }

        body {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.5), rgba(18, 18, 18, 0.5)),
                        url('https://raw.githubusercontent.com/RPxGoon/RPxGoon.github.io/refs/heads/main/media/main.bg.ethical.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            box-shadow: 0px 2px 20px rgba(255, 0, 51, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff0033, #9d00ff);
            animation: magicLine 6s linear infinite;
            box-shadow: 
                0 0 10px rgba(255, 0, 51, 0.5),
                0 0 20px rgba(157, 0, 255, 0.3);
            z-index: 1;
        }

        .navbar:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                rgba(255, 0, 51, 0.8),
                rgba(157, 0, 255, 0.8),
                rgba(255, 0, 51, 0.8));
            box-shadow: 
                0 0 15px rgba(255, 0, 51, 0.7),
                0 0 30px rgba(157, 0, 255, 0.6),
                0 0 45px rgba(255, 0, 51, 0.5);
            filter: blur(1px);
        }

        .brand {
            color: #ff0033;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            margin-left: 30px;
            text-shadow: 0 0 10px rgba(255, 0, 51, 0.3);
            transition: 0.3s;
            letter-spacing: 2px;
            animation: floatBrand 3s ease-in-out infinite;
        }

        .nav-links {
            margin-right: 30px;
            display: flex;
            gap: 20px;
        }

        .navbar a:not(.brand) {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            position: relative;
            padding: 5px 10px;
        }

        .navbar a:not(.brand):after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background: linear-gradient(90deg, #ff0033, #9d00ff);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .navbar a:not(.brand):hover:after {
            width: 100%;
        }

        .navbar a:not(.brand):hover {
            color: #ff0033;
            text-shadow: 0 0 10px rgba(255, 0, 51, 0.5);
        }

        /* Container */
        .container {
            flex: 1;
            padding: 120px 20px 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
            gap: 2rem;
            animation: fadeIn 2s ease;
        }

        /* Terminal Styles */
        .terminal {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 800px;
            height: 500px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 0, 51, 0.3);
            box-shadow: 0 0 30px rgba(255, 0, 51, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .terminal-header {
            display: flex;
            align-items: center;
            gap: 8px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 0, 51, 0.3);
            margin-bottom: 15px;
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 6px;
            transition: all 0.3s ease;
        }

        .terminal-button:hover {
            transform: scale(1.2);
            filter: brightness(1.2);
        }

        .close { background: #ff5f56; }
        .minimize { background: #ffbd2e; }
        .maximize { background: #27c93f; }

        .terminal-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            text-align: left;
            font-size: 0.9rem;
        }

        .terminal-content::-webkit-scrollbar {
            width: 8px;
        }

        .terminal-content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        .terminal-content::-webkit-scrollbar-thumb {
            background: rgba(255, 0, 51, 0.5);
            border-radius: 4px;
        }

        .input-line {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .prompt {
            color: #ff0033;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 0, 51, 0.5);
        }

        #terminal-input {
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            width: 100%;
            outline: none;
        }

        .output-line {
            margin: 5px 0;
            color: #00ff00;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
        }

        .error {
            color: #ff0033;
            text-shadow: 0 0 5px rgba(255, 0, 51, 0.3);
        }

        /* Footer */
        .footer {
            margin-top: auto;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.4);
            color: #ccc;
            font-size: 0.9rem;
            border-top: 2px solid rgba(255, 0, 51, 0.3);
            box-shadow: 0 -2px 20px rgba(255, 0, 51, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            letter-spacing: 1px;
        }

        /* Animations */
        @keyframes floatBrand {
            0% { transform: translateY(0) scale(1); filter: brightness(1); }
            50% { transform: translateY(-5px) scale(1.05); filter: brightness(1.2); }
            100% { transform: translateY(0) scale(1); filter: brightness(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes magicLine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        /* Sparkle effect */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff0033, #9d00ff);
            pointer-events: none;
            animation: sparkleAnim 1.5s linear forwards;
        }

        @keyframes sparkleAnim {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 10px 0;
            }
            .brand {
                margin: 0 0 10px 0;
            }
            .nav-links {
                margin: 10px 0;
            }
            .terminal {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html" class="brand">3TH1C4L</a>
        <div class="nav-links">
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
            <a href="suggestions.html">Suggestions</a>
        </div>
    </div>

    <div class="container">
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-button close"></div>
                <div class="terminal-button minimize"></div>
                <div class="terminal-button maximize"></div>
            </div>
            <div class="terminal-content">
                <div id="output"></div>
                <div class="input-line">
                    <span class="prompt">></span>
                    <input type="text" id="terminal-input" autocomplete="off" autofocus>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        &copy; 2025 3TH1C4L | Built with precision
    </div>

    <script>
        const terminal = document.getElementById('output');
        const input = document.getElementById('terminal-input');
        
        const commands = {
            help: () => `Available commands:
- help: Show this message
- clear: Clear terminal
- scan: Perform mock network scan
- hack: Attempt mock system breach
- about: Show information about this terminal
- skills: Display hacking capabilities
- matrix: Toggle Matrix effect`,
            
            clear: () => {
                terminal.innerHTML = '';
                return '';
            },
            
            scan: () => {
                return new Promise(resolve => {
                    const steps = [
                        'Initializing network scan...',
                        'Scanning ports 1-1024...',
                        'Detecting vulnerabilities...',
                        'Mapping network topology...',
                        'Identifying active services...',
                        'Analyzing response patterns...',
                        'Scan complete.'
                    ];
                    
                    let i = 0;
                    const interval = setInterval(() => {
                        appendOutput(steps[i]);
                        i++;
                        if (i >= steps.length) {
                            clearInterval(interval);
                            resolve('[!] Found 3 potential vulnerabilities\n[+] TCP/22: SSH Open\n[+] TCP/80: HTTP Service\n[+] TCP/443: HTTPS Service');
                        }
                    }, 800);
                });
            },
            
            hack: () => {
                return new Promise(resolve => {
                    const steps = [
                        'Initiating breach sequence...',
                        'Bypassing firewall...',
                        'Cracking encryption...',
                        'Injecting payload...',
                        'Establishing persistence...',
                        'ACCESS DENIED - System protected'
                    ];
                    
                    let i = 0;
                    const interval = setInterval(() => {
                        appendOutput(steps[i], i === steps.length - 1 ? 'error' : '');
                        i++;
                        if (i >= steps.length) {
                            clearInterval(interval);
                            resolve('');
                        }
                    }, 600);
                });
            },
            
            about: () => `3TH1C4L Terminal v1.0
A simulated penetration testing interface
Created by RPxGoon for educational purposes
© 2025 All rights reserved`,
            
            skills: () => `Capabilities:
• Network Analysis & Enumeration
• Vulnerability Assessment
• Exploitation Framework
• Social Engineering Tools
• Cryptographic Functions
• Remote Access Tools
• Web Application Testing`
        };

        async function handleCommand(cmd) {
            const command = cmd.toLowerCase().trim();
            
            if (command === '') return;
            
            appendOutput(`> ${command}`);
            
            if (commands[command]) {
                const output = await commands[command]();
                if (output) appendOutput(output);
            } else {
                appendOutput(`Command not found: ${command}`, 'error');
            }
        }

        function appendOutput(text, className = '') {
            const lines = text.split('\n');
            lines.forEach(line => {
                const div = document.createElement('div');
                div.className = `output-line ${className}`;
                div.textContent = line;
                terminal.appendChild(div);
            });
            terminal.scrollTop = terminal.scrollHeight;
        }

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const command = input.value;
                input.value = '';
                await handleCommand(command);
            }
        });

        // Auto-focus input when clicking terminal
        document.querySelector('.terminal').addEventListener('click', () => {
            input.focus();
        });

        // Initial message
        appendOutput('Welcome to 3TH1C4L Terminal v1.0');
        appendOutput('Type "help" for available commands');

        // Sparkle effect
        document.addEventListener('mousemove', (e) => {
            if(Math.random() > 0.9) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = e.pageX + 'px';
                sparkle.style.top = e.pageY + 'px';
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 1500);
            }
        });
    </script>
</body>
</html>
