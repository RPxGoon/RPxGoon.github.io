    <title>RPxGoon's Shit Website</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1e1e2e, #121212);
            color: #ffffff;
            text-align: center;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
            transition: 0.3s;
        }
        .navbar a:hover {
            color: #ff00ff;
        }

        /* Container */
        .container {
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }

        /* Image */
        .image {
            max-width: 320px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .image:hover {
            transform: scale(1.05);
        }

        /* Headings & Text */
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }
        p {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        /* Joke Section */
        .joke-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
            margin-top: 20px;
        }

        .joke {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.1rem;
            color: #ffffff;
            background: linear-gradient(45deg, #ff00ff, #6200ea);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0px 0px 15px rgba(255, 0, 255, 0.4);
            display: inline-block;
        }
        .button:hover {
            background: linear-gradient(45deg, #6200ea, #ff00ff);
            transform: scale(1.05);
            box-shadow: 0px 0px 25px rgba(255, 0, 255, 0.6);
        }

        /* Footer */
        .footer {
            margin-top: 50px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

    <script>
        // Fetch a random joke from a public API
        function getJoke() {
            fetch('https://v2.jokeapi.dev/joke/Any?type=single')
                .then(response => response.json())
                .then(data => {
                    const jokeText = data.joke ? data.joke : "Sorry, no joke found!";
