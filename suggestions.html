<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestions | 3TH1C4L</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap');

        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Fira Code', monospace;
        }

        body {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.5), rgba(18, 18, 18, 0.5)),
                        url('https://raw.githubusercontent.com/RPxGoon/RPxGoon.github.io/refs/heads/main/media/main.bg.ethical.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            box-shadow: 0px 2px 20px rgba(255, 0, 51, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff0033, #9d00ff);
            animation: magicLine 6s linear infinite;
        }

        .brand {
            color: #ff0033;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            margin-left: 30px;
            text-shadow: 0 0 10px rgba(255, 0, 51, 0.3);
            transition: 0.3s;
            letter-spacing: 2px;
            animation: floatBrand 3s ease-in-out infinite;
        }

        @keyframes floatBrand {
            0% { transform: translateY(0) scale(1); filter: brightness(1); }
            50% { transform: translateY(-5px) scale(1.05); filter: brightness(1.2); }
            100% { transform: translateY(0) scale(1); filter: brightness(1); }
        }

        .brand:hover {
            text-shadow: 0 0 15px rgba(255, 0, 51, 0.5);
            color: #fff;
            animation: glitch 0.3s linear infinite;
        }

        .nav-links {
            margin-right: 30px;
            display: flex;
            gap: 20px;
        }

        .navbar a:not(.brand) {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            position: relative;
            padding: 5px 10px;
        }

        .navbar a:not(.brand):after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background: linear-gradient(90deg, #ff0033, #9d00ff);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .navbar a:not(.brand):hover:after {
            width: 100%;
        }

        .navbar a:not(.brand):hover {
            color: #ff0033;
            text-shadow: 0 0 10px rgba(255, 0, 51, 0.5);
        }

        /* Container */
        .container {
            flex: 1;
            padding: 90px 20px 40px; /* Reduced padding */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            max-width: 1200px;
            margin: 0 auto;
            gap: 1.25rem; /* Reduced gap */
            animation: fadeIn 2s ease;
        }

        /* Suggestion Form */
        .suggestion-form {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            padding: 1.5rem; /* Reduced padding */
            margin: 1rem auto; /* Reduced margin */
            max-width: 600px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 0, 51, 0.3);
            box-shadow: 0 0 30px rgba(255, 0, 51, 0.2);
            display: flex;
            flex-direction: column;
            gap: 1rem; /* Reduced gap */
        }

        .suggestion-form input, 
        .suggestion-form textarea {
            padding: 0.8rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 0, 51, 0.3);
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            font-family: 'Fira Code', monospace;
            resize: vertical;
            transition: all 0.3s ease;
            width: 100%;
            letter-spacing: 1px;
        }

        .suggestion-form input:focus,
        .suggestion-form textarea:focus {
            outline: none;
            border-color: #ff0033;
            box-shadow: 0 0 15px rgba(255, 0, 51, 0.3);
        }

        .suggestion-form button {
            background: linear-gradient(45deg, #ff0033, #9d00ff);
            color: #ffffff;
            padding: 0.8rem 1.5rem; /* Reduced padding */
            border: none;
            border-radius: 50px;
            font-size: 1.1rem; /* Slightly smaller font */
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 0.5rem; /* Reduced margin */
            font-family: 'Fira Code', monospace;
        }

        .suggestion-form button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(255, 0, 51, 0.5);
        }

        /* Headings */
        h1 {
            font-size: clamp(2.5rem, 5vw, 3.5rem); /* Reduced max font size */
            margin: 0.5rem 0; /* Reduced margin */
            color: #ff0033;
            letter-spacing: 2px;
            animation: fadeSlide 1s ease-out, pulseText 4s ease-in-out infinite;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        p {
            font-size: 1.1rem; /* Slightly smaller */
            letter-spacing: 1px;
            animation: fadeSlide 1s ease-out 0.3s forwards;
            opacity: 0;
            margin-bottom: 0.5rem; /* Added small margin */
        }

        @keyframes fadeSlide {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulseText {
            0% { text-shadow: 2px 2px 20px rgba(255, 0, 51, 0.2); }
            50% { text-shadow: 2px 2px 30px rgba(157, 0, 255, 0.4); }
            100% { text-shadow: 2px 2px 20px rgba(255, 0, 51, 0.2); }
        }

        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        /* Footer */
        .footer {
            margin-top: auto;
            padding: 1.25rem; /* Slightly reduced padding */
            background: rgba(0, 0, 0, 0.4);
            color: #ccc;
            font-size: 0.9rem;
            border-top: 2px solid rgba(255, 0, 51, 0.3);
            box-shadow: 0 -2px 20px rgba(255, 0, 51, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            letter-spacing: 1px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes magicLine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Sparkle effect */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff0033, #9d00ff);
            pointer-events: none;
            animation: sparkleAnim 1.5s linear forwards;
        }

        @keyframes sparkleAnim {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 10px 0;
            }
            .brand {
                margin: 0 0 10px 0;
            }
            .nav-links {
                margin: 10px 0;
            }
            .suggestion-form {
                width: 95%;
                padding: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html" class="brand">3TH1C4L</a>
        <div class="nav-links">
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
            <a href="suggestions.html">Suggestions</a>
        </div>
    </div>

    <div class="container">
        <h1>We Value Your Input</h1>
        <p>Have an idea or feedback? Share it with us!</p>

        <div class="suggestion-form">
            <input type="text" id="username" placeholder="Your Name" required>
            <textarea id="suggestion" placeholder="Your Suggestion" rows="4" required></textarea>
            <button type="submit" onclick="sendSuggestion()">Submit Suggestion ðŸ’Œ</button>
        </div>
    </div>

    <div class="footer">
        &copy; 2025 3TH1C4L | Built with precision
    </div>

    <script>
        function decodeWebhook(encoded) {
            return atob(encoded.split('').reverse().join(''));
        }

        function sendSuggestion() {
            const username = document.getElementById('username').value;
            const suggestion = document.getElementById('suggestion').value;

            if (!username || !suggestion) {
                alert('Please fill in both fields.');
                return;
            }

            const encodedWebhook = '==Qex0iTqJEMfZnNQ9VQI92b50SWw4WZqJTT41mMpBlNfN2b0gkV0RGeR50aU1CbyQWV1R2RtEUcwJmTExGTyhkRxsUZX9SNwITO2IjNwEzN0ATOxEDM1MTMvM3av9GaiV2dvkGch9SbvNmLkJ3bjNXak9yL6MHc0RHa';
            const webhookUrl = decodeWebhook(encodedWebhook);

            const payload = JSON.stringify({
                content: `Suggestion from [${username}]: ${suggestion}`
            });

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: payload
            })
            .then(response => {
                if (response.ok) {
                    alert('Thank you for your suggestion!');
                    document.getElementById('username').value = '';
                    document.getElementById('suggestion').value = '';
                } else {
                    alert('Failed to send suggestion. Please try again later.');
                }
            })
            .catch(error => {
                console.error('Error sending suggestion:', error);
                alert('An error occurred. Please try again later.');
            });
        }

        // Sparkle effect
        document.addEventListener('mousemove', (e) => {
            if(Math.random() > 0.9) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = e.pageX + 'px';
                sparkle.style.top = e.pageY + 'px';
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 1500);
            }
        });
    </script>
</body>
</html>
