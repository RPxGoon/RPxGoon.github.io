<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | RPxGoon</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1e1e2e, #121212);
            color: #ffffff;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
            transition: 0.3s;
        }
        .navbar a:hover {
            color: #ff00ff;
        }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 800px;
            padding: 50px;
            margin-top: 100px; 
            flex-grow: 1;
        }

        /* Titles */
        h1 {
            font-size: 3rem;
            color: white;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        /* Contact Links */
        .contact-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .contact-links a {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.1rem;
            color: #ffffff;
            background: linear-gradient(45deg, #ff00ff, #6200ea);
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0px 0px 15px rgba(255, 0, 255, 0.4);
            min-width: 150px;
            text-align: center;
        }
        .contact-links a:hover {
            background: linear-gradient(45deg, #6200ea, #ff00ff);
            transform: scale(1.05);
            box-shadow: 0px 0px 25px rgba(255, 0, 255, 0.6);
        }

        /* Footer */
        .footer {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            color: white;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
        <a href="suggestions.html">Suggestions</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Contact Me</h1>
        <p>Reach out through the links below:</p>
        
        <div class="contact-links">
            <a href="https://github.com/RPxGoon" target="_blank">GitHub</a>
            <a href="https://steamcommunity.com/id/RPxGoon/" target="_blank">Steam</a>
            <a href="https://discord.com/users/1336939496939192350" target="_blank">Discord</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 RPxGoon | Built with ðŸ’œ
    </div>

</body>
</html>
